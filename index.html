<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            overflow: hidden;
        }
        .container {
            font-size: 10px;
            width: 50em;
            height: 50em;
            position: relative;
        }
        .sun {
            position: absolute;
            width: 10em;
            height: 10em;
            border-radius: 50%;
            background: radial-gradient(circle, yellow, orange);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 2em yellow, 0 0 5em orange;
        }
        .earth {
            position: absolute;
            width: 1.5em;
            height: 1.5em;
            background: radial-gradient(circle, #00aaff, #0077aa);
            border-radius: 50%;
            top: 5em;
            left: 50%;
            transform-origin: 0 50%;
            animation: earthOrbit 36.5s linear infinite;
        }
        .moon {
            position: absolute;
            width: 0.5em;
            height: 0.5em;
            background: radial-gradient(circle, silver, #ccc);
            border-radius: 50%;
            top: 0.5em;
            left: 1em;
            transform-origin: 0 0;
            animation: moonOrbit 2.7s linear infinite;
        }
        @keyframes earthOrbit {
            0% { transform: rotate(0deg) translateX(20em); }
            50% { transform: rotate(180deg) translateX(20em); }
            100% { transform: rotate(360deg) translateX(20em); }
        }
        @keyframes moonOrbit {
            0% { transform: rotate(0deg) translateX(2em); }
            100% { transform: rotate(360deg) translateX(2em); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sun"></div>
        <div class="earth">
            <div class="moon"></div>
        </div>
    </div>
</body>
</html>
